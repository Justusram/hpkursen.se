

{% block content %}
<style>
  /* Additional styles for the login page */
  body {
    /* Set a background color or gradient to complement the overall theme */
    background-color: #ffffff;
    display: flex;
    justify-content: center;
  }

  .container {
    /* Center the login form vertically and horizontally */
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 500px; /* Increase the max-width to make the form bigger */
    width: 100%;
    margin-left: 50px;
    margin-right: 50px;



    
   
  }


  

  .login-form {
    padding-top: 35px;
    padding-left: 35px;
    padding-right: 35px;
    padding-bottom: 35px;
    background-color: #FFFFFF;
    max-width: 700px; /* Increase the max-width to make the form bigger */
    width: 100%;
    border-radius: 8px;
  }

  .login-form h2 {
    /* Increase font weight for better visual prominence */
    font-weight: bold;
    /* Add a subtle shadow to the text to make it pop */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
  }



  .btn {
    /* Base button styles */
    background-color: #4285F4;
    color: white;
    padding: 0.625rem 1.25rem;
    border-radius: 0.375rem;
    font-size: 1rem;
    line-height: 1.5;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    /* Darken the button color on hover to provide feedback */
    background-color: #2255b5;
    color: white; /* Change text color on hover */
}


  p {
    /* Adjust line height for better readability */
    line-height: 1.5;
  }

  a {
    /* Make the login link more visually appealing */
    color: #2F93E6;
    font-weight: bold;
    /* Add a subtle transition to the link on hover */
    transition: color 0.2s ease;
  }

  a:hover {
    /* Darken the link color on hover for better feedback */
    color: #1C6FB2;
  }

  /* New styles for the signup form */
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;

  }

  .form-group label {
    font-weight: bold;
  }

  .form-group input {
    padding-top: 10px; /* Increase padding for bigger input fields */
    padding-bottom: 10px;
    width: 100%;
    font-size: 16px; /* Increase font size for bigger input fields */
    border: 1px solid #E0E0E0;
    border-radius: 5px;

  }


  input {
    /* Existing styles (Already set up) */
    /* Add any additional styles if needed */
  
    /* Customize the form fields to have the same structure as login form fields */
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    transition: border-color 0.2s ease;
  }
  
  /* Style the input fields on focus */
  input:focus {
    outline: none;
    border-color: #47B2FF;
    background-color: #FFFFFF;
    /* Add a slight shadow to create depth on focus */
    box-shadow: 0 0 5px rgba(71, 178, 255, 0.2);
  }

</style>

<div class="container">

 

  <div class="login-form">
    <span style="display: flex; justify-content:center; text-align:center;">
        <h3>Återställ Lösenord</h3>
    </span>
    <span style="display: flex; text-align:center; margin-top:-20px;">
        <p>Vänligen ange ditt nya lösenord nedan. Upprepa det en gång så att vi kan verifiera att det inte finns stavfel.</p>
    </span>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" placeholder="Nytt Lösenord">
      </div>

      <div class="form-group">
        <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" placeholder="Upprepa">
      </div>
      
      {% for error in form.new_password2.errors %}
      <ul class="errorlist">
          <li>{{ error }}</li>
      </ul>
      {% endfor %}

      <input type="submit" class="btn" value="Ändra mitt lösenord">

    </form>
    <p>Tillbaka till 
        <a href="{% url 'login-page' %}">Logga in</a>
    </p>
  </div>
</div>
{% endblock content %}
