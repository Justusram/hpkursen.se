
{% load static %}




<!-- Font Awesome Icons -->


<!DOCTYPE html>

<head>
    <title>HPkursen</title>

 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" >
    <link rel="stylesheet" type="text/css" href="https://hpcoachenstatic.blob.core.windows.net/staticfiles/style/style.css" >

    <meta name="viewport" content="width=device-width, initial-scale=1.25">



</head>


<style>
    @media (max-width: 430px) {
        .logo-navpart {
            display: none;
        }
    }

</style>


<nav class="bg-white border-gray-200 dark:bg-gray-900" style="box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); ">
    <div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-2">
        {% if request.user.is_authenticated %}
            <a href="{% url 'home' %}" class="flex items-center">
            <img src="{% static 'images/logoprio.png' %}" class="h-8 mr-3" alt="HPkursen logga" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">HPkursen</span>
        {% else %}

        <div class="logo-navpart">
            <a href="{% url 'home' %}" class="flex items-center">
                <img src="{% static 'images/logoprio.png' %}" class="h-8 mr-3" alt="HPkursen logga" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">HPkursen</span>
        </div>

        {% endif %}
        </a>
        <div class="flex items-center md:order-2">
            {% if not request.user.is_authenticated %}
                <a href="{% url 'login-page' %}" class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 py-1 md:px-3 md:py-2.5 mr-1 md:mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">Logga in</a>
                <a href="{% url 'register-page' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-2 py-1 md:px-3 md:py-2.5 mr-1 md:mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Skapa konto</a>
            {% endif %}
            <button data-collapse-toggle="mega-menu" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mega-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        <div id="mega-menu" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
            <ul class="flex flex-col mt-2 font-medium md:flex-row md:space-x-4 md:mt-0">
                <li>
                    <a href="{% url 'home' %}" class="flex items-center text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 py-1 md:px-3 md:py-2.5 mr-1 md:mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                        <span class="mr-1">Hem</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'övningar-page' %}" class="flex items-center text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 py-1 md:px-3 md:py-2.5 mr-1 md:mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                        <span class="mr-1">Övningsläget</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'provbanken-page' %}" class="flex items-center text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 py-1 md:px-3 md:py-2.5 mr-1 md:mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                        <span class="mr-1">Provläget</span>
                    </a>
                </li>
                {% if request.user.is_authenticated %}
                <li>
                    <div class="flex items-center">
                        <a href="{% url 'profile-page' %}" class="flex items-center text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-2 py-1 md:px-3 md:py-2.5 md:mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800">
                            <span class="mr-1">Mitt Konto</span>
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 14 18">
                                <path d="M7 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm2 1H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"></path>
                            </svg>
                        </a>
                    </div>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>









  <!-- Rest of the HTML content -->
